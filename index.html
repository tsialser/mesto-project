<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место" />
    <meta name="keywords" content="HTML, CSS, Grid, Figma, JS" />
    <meta name="author" content="Алексей Цимбал" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img
            src="./images/avatar.jpeg"
            alt="Аватарка профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__action">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button button-hover"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-hover" type="button"></button>
      </section>
      <section class="elements" aria-label="Блок карточек"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Форма редактирования профиля-->
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button button-hover"
          id="close-button-profile"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" id="form-profile" class="popup__form">
          <input
            type="text"
            class="popup__input"
            placeholder="Имя"
            name="name"
            id="name"
            required
          />
          <input
            type="text"
            class="popup__input"
            placeholder="Профессия"
            name="job"
            id="job"
            required
          />
          <button type="submit" class="popup__submit-button button-hover">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- Форма добавления карточки-->
    <section class="popup popup_type_cards">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button button-hover"
          id="close-button-cards"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="edit-profile" id="form-cards" class="popup__form">
          <input
            type="text"
            class="popup__input"
            placeholder="Название"
            name="title"
            id="title"
            required
          />
          <input
            type="text"
            class="popup__input"
            placeholder="Ссылка на картинку"
            name="link"
            id="link"
            required
          />
          <button type="submit" class="popup__submit-button button-hover">
            Создать
          </button>
        </form>
      </div>
    </section>
    <!-- Попап с каартинкой-->
    <section class="popup popup_type_image">
      <div class="popup__img-container">
        <button
          class="popup__close-button button-hover"
          id="close-button-img"
          type="button"
        ></button>
        <img class="popup__img" />
        <h2 class="popup__title-img"></h2>
      </div>
    </section>

    <template id="card-template">
      <article class="element">
        <img class="element__image button-hover" />
        <button class="element__delete-button button-hover"></button>
        <div class="element__item">
          <h2 class="element__title"></h2>
          <button class="element__button button-hover"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
