  <head>
    <meta charset="UTF-8" />

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpeg" alt="" class="profile__avatar" />
        <div class="profile__info">
        <div class="profile__action">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Блок карточек">
        <article class="element">
          <img src="./images/Карачаевск.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Гора Эльбрус.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Домбай.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Эльбрус-2.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Домбай-2.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Карачаево-Ч.jpg" alt="" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              class="element__button"
              type="button"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
